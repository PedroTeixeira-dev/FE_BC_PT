<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câncer de Mama - Previsão</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Modelo da Machine Learning para previsão de cancer de mama</h1>
        </header>

        <main>
            <img src="bc.png.jpg" alt="mulher">
            <section class="form-section">
                <h2>Adicionar Novo Paciente</h2>
                <form id="predictionForm" onsubmit="event.preventDefault(); newItem();">
                    <label for="name">Nome do Paciente:</label>
                    <input type="text" id="name" required>

                    <label for="radius_mean">Média do Raio:</label>
                    <input type="number" id="radius_mean" step="any" required>

                    <label for="texture_mean">Média da Textura:</label>
                    <input type="number" id="texture_mean" step="any" required>

                    <label for="perimeter_mean">Média do Perímetro:</label>
                    <input type="number" id="perimeter_mean" step="any" required>

                    <label for="area_mean">Média da Área:</label>
                    <input type="number" id="area_mean" step="any" required>

                    <button type="submit">Faça sua Previsão</button>
                </form>
            </section>

        </main>
        <section class="records-section">
            <h2>Registros</h2>
            <div class="records-container">
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Raio Médio</th>
                            <th>Textura Média</th>
                            <th>Perímetro Médio</th>
                            <th>Área Média</th>
                            <th>Previsão</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Registros serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
